<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Password Validation Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        #message {
            margin-top: 10px;
        }

        #message p {
            font-size: 14px;
            margin: 5px 0;
        }

        .invalid {
            color: red;
        }

        .valid {
            color: green;
        }

        .submit-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .container p {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Validation Form</h2>
        <form id="passwordForm">
            <label for="username">Enter Username: </label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            
            <label for="password">Enter Password: </label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <div id="message">
                <p id="capital" class="invalid">Must contain at least one capital letter</p>
                <p id="small" class="invalid">Must contain at least one small letter</p>
                <p id="number" class="invalid">Must contain at least one number</p>
                <p id="special" class="invalid">Must contain at least one special character</p>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <p>By signing up, you agree to our Terms & Conditions.</p>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const capital = document.getElementById("capital");
        const small = document.getElementById("small");
        const number = document.getElementById("number");
        const special = document.getElementById("special");

        passwordInput.onkeyup = function() {
            // Validate capital letters
            const capitalLetter = /[A-Z]/;
            if(passwordInput.value.match(capitalLetter)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate small letters
            const smallLetter = /[a-z]/;
            if(passwordInput.value.match(smallLetter)) {
                small.classList.remove("invalid");
                small.classList.add("valid");
            } else {
                small.classList.remove("valid");
                small.classList.add("invalid");
            }

            // Validate numbers
            const numberPattern = /[0-9]/;
            if(passwordInput.value.match(numberPattern)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate special characters
            const specialCharacter = /[!@#$%^&*(),.?":{}|<>]/;
            if(passwordInput.value.match(specialCharacter)) {
                special.classList.remove("invalid");
                special.classList.add("valid");
            } else {
                special.classList.remove("valid");
                special.classList.add("invalid");
            }
        };
    </script>
</body>
</html>
